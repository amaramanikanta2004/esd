<!DOCTYPE html>
<html>
<head>
	<title>Courier Booking</title>
</head>
<body>
	<h1>Courier Booking</h1>
	<form method="post" action="loading.html">
		<label for="sender">Sender:</label>
		<input type="text" id="sender" name="sender"><br><br>
		<label for="receiver">Receiver:</label>
		<input type="text" id="receiver" name="receiver"><br><br>
		<label for="weight">Weight:</label>
		<input type="text" id="weight" name="weight"><br><br>
		<label for="pickup">Pickup Location:</label>
		<input type="text" id="pickup" name="pickup"><br><br>
		<label for="delivery">Delivery Location:</label>
		<input type="text" id="delivery" name="delivery"><br><br>
		<label for="deadline">Delivery Deadline:</label>
		<input type="text" id="deadline" name="deadline"><br><br>
		<input type="submit" value="Book Courier">
	</form>
</body>
</html>
